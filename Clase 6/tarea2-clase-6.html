<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea1-Clase-6</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="tarea2-clase-6.css">
    
</head>
<body>
    <h3>Complete el salario anual de cada integrante de la familia.</h3>
    <br>
    <p>Para agregar un integrante con empleo haga click en AGREGAR y si desea eliminar haga click en QUITAR.</p>
    <button id = "boton-agregar" >Agregar</button>
    <button id = "boton-quitar">Quitar</button>
    <button id = "boton-calcular">Calcular</button>
    <button id = "reiniciar-formulario">Reiniciar Formulario</button>

    <div id = "contenedor-resultado">
        <label class = "label-style">Mayor Salario Anual</label>
        <input class = "input-style" id = "input-mayor-salario-anual" type="text" placeholder="Mayor Salario Anual" disabled>
        <label class = "label-style">Menor Salario Anual</label>
        <input class = "input-style" id = "input-menor-salario-anual" type="text" placeholder="Menor Salario Anual" disabled>
        <label class = "label-style">Salario Anual Promedio</label>
        <input class = "input-style" id = "salario-anual-promedio" type="text" placeholder="Salario Anual Promedio" disabled>
        <label class = "label-style">Salario Mensual Promedio</label>
        <input class = "input-style" id = "salario-mensual-promedio" type="text" placeholder="Salario Mensual Promedio" disabled>
    </div>
    <div id = "cantidad-integrantes">
        <p id="cantidad-integrantes-parrafo">Cantidad de Integrantes:0</p>
    </div>
    
  
    <!--div id = "formulario-container"></div-->
    

    <script src='tarea2-clase-6.js'></script>
</body>
</html>
